<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <mat-form-field appearance="fill">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput type="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" required>
            </mat-form-field>

            <div class="login-actions">
                <button mat-raised-button color="primary" type="submit" class="login-button">Iniciar Sesión</button>
                <button mat-button color="accent" routerLink="/register">¿No tienes cuenta? Regístrate</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
