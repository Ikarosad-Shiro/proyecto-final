<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Información del Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailControl" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="phoneNumber" required>
                </mat-form-field>

                <div class="button-group">
                    <button mat-raised-button color="primary" type="submit">Actualizar Perfil</button>
                    <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
