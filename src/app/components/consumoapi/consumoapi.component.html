<mat-card class="ai-card">
    <mat-card-header>
        <mat-card-title>Prueba la Inteligencia Artificial</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="ai-form">
            <mat-form-field appearance="fill">
                <mat-label>Introduce tu texto</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
            <div class="ai-actions">
                <button mat-raised-button color="primary" type="button">Probar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
